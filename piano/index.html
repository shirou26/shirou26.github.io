<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>App Piano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
    <div class="piano">
            <div class="white-key C4-key"></div>
            <div class="black-key Db4-key"></div>
            <div class="white-key D4-key"></div>
            <div class="black-key Eb4-key"></div>
            <div class="white-key E4-key"></div>
            <div class="white-key F4-key"></div>
            <div class="black-key Gb4-key"></div>
            <div class="white-key G4-key"></div>
            <div class="black-key Ab4-key"></div>
            <div class="white-key A4-key"></div>
            <div class="black-key Bb4-key"></div>
            <div class="white-key B4-key"></div>
            <div class="white-key C5-key"></div>
            <div class="black-key Db5-key"></div>
            <div class="white-key D5-key"></div>
            <div class="black-key Eb5-key"></div>
            <div class="white-key E5-key"></div>    
    </div>
    <script src="scripts.js"></script>
</body>
</html>
